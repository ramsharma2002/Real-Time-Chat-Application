<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>

    <style>
        /* General Page Styles */
        body {
            background: #f4f4f9;
            font-family: 'Arial', sans-serif;
        }

        /* Chat Container */
        .chat-container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        /* Chat Header */
        .chat-header {
            background: #4CAF50;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        /* Chat Messages */
        #chat {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background: #f9f9f9;
        }

        /* Message Container */
        .message-container {
            display: flex;
            flex-direction: column;
            max-width: 75%;
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 15px;
            word-wrap: break-word;
            font-size: 14px;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* User Message */
        .user-message-container {
            align-self: flex-end;
            background: #4CAF50;
            color: white;
            text-align: right;
            border-top-right-radius: 5px;
        }

        /* Other Message */
        .other-message-container {
            align-self: flex-start;
            background: #ddd;
            color: black;
            text-align: left;
            border-top-left-radius: 5px;
        }

        /* Sender Name */
        .sender-name {
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 3px;
            display: block;
            opacity: 0.8;
        }

        /* Chat Footer */
        .chat-footer {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
        }

        .chat-footer input {
            flex: 1;
            border: none;
            padding: 12px;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            background: #f4f4f9;
        }

        .chat-footer button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-footer button:hover {
            background: #388E3C;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

<div class="chat-container">
    <!-- Header -->
    <div class="chat-header">ðŸ’¬ Live Chat</div>

    <!-- Chat Messages -->
    <div id="chat"></div>

    <!-- Input Section -->
    <div class="chat-footer">
        <input id="senderInput" type="text" placeholder="Your Name" />
    </div>
    <div class="chat-footer">
        <input id="messageInput" type="text" placeholder="Type a message..." />
        <button id="sendMessage">Send</button>
    </div>
</div>

<script>
    var stompClient;

    function setConnected(connected) {
        document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
        var socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            setConnected(true);
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message) {
        var chat = document.getElementById('chat');
        var messageContainer = document.createElement('div');
        var senderElement = document.createElement('span');

        messageContainer.classList.add('message-container');

        if (message.sender === document.getElementById('senderInput').value.trim()) {
            messageContainer.classList.add('user-message-container');
        } else {
            messageContainer.classList.add('other-message-container');
        }

        senderElement.classList.add('sender-name');
        senderElement.textContent = message.sender;
        messageContainer.appendChild(senderElement);
        messageContainer.appendChild(document.createTextNode(message.content));

        chat.appendChild(messageContainer);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        var sender = document.getElementById('senderInput').value.trim();
        var content = document.getElementById('messageInput').value.trim();

        if (sender === '' || content === '') {
            alert("Both name and message are required!");
            return;
        }

        var chatMessage = {
            sender: sender,
            content: content
        };

        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById('messageInput').value = '';
    }

    document.getElementById('sendMessage').onclick = sendMessage;
    window.onload = connect;
</script>

</body>
</html>
